<h2>Products</h2>
<div class="wrapper">
<div class ='container' *ngFor="let product of products; let a = index">
    <div class="images">
        <img src="{{product.image.at(product.i)}}">
        <button (click)="nextImage(a)"> > </button>
    </div>
    <h3>
        <a href="{{product.reference}}" target="_blank" [title]="product.name + ' details'">
            {{ product.name }}
        </a>
    </h3>
    <div class="rating">
        <img src="/assets/images/red-star.jpeg">
        <h4>{{product.rating}}</h4>
    </div>
  <p *ngIf="product.description">
    Description: {{product.description}}
  </p>

  <button (click)="share(product.reference)">
    Share
  </button>
</div>
</div>
