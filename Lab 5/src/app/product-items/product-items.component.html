<div class="container" *ngIf="product">
      <div>
        <div id="delete">
          <button id="btd" (click)="deleteProduct()">X</button>
        </div>
        <div class="images">
          <img src="{{product.image.at(product.i)}}">
          <button id="nxt" (click)="nextImage(a)"> > </button>
        </div>
      </div>
      <h3>
          <a href="{{product.reference}}" target="_blank" [title]="product.name + ' details'">
              {{ product.name }}
          </a>
      </h3>
      <div class="rating">
          <img src="/assets/images/red-star.jpeg">
          <h4>{{product.rating}}</h4>
          <div id="lik" (click)="like()">
              <img id="like" *ngIf="!isLike" src="../../assets/images/icone-noire-noir.png" >
              <img id="like" *ngIf="isLike" src="../../assets/images/pngimg.com - like_PNG68.png">
              <span id="cnt"><strong>{{ product.like }}</strong></span>
          </div>
      </div>
      <p *ngIf="product.description">
        Description: {{product.description}}
      </p>
  
      <div id="share">
        <button id="shr" (click)="share(product.reference)">
          Share
        </button> 
      </div>
</div>
